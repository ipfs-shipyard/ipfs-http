  /dht/{key}:
    get:
      operationId: get
      parameters:
      - description: The key to retrieve the associated value for
        in: path
        name: key
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/json:
              schema:
                type: string
            '*/*':
              schema:
                type: string
          description: Successful
      summary: Retrieve a value from the DHT
      tags:
      - dht
  /dns/{path}:
    get:
      operationId: dns
      parameters:
      - in: path
        name: path
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                type: string
            '*/*':
              schema:
                type: string
          description: Successful
        404:
          content: {}
          description: The DNS name could not be resolved
      summary: Resolve DNS links
      tags:
      - dns
  /files/{path}:
    delete:
      description: Removes a directory or file from your MFS
      operationId: deleteFilesPath
      parameters:
      - description: The MFS path you wish to remove
        in: path
        name: path
        required: true
        schema:
          type: string
      - description: Remove directories recursively
        in: query
        name: recursive
        schema:
          default: false
          type: boolean
      responses:
        204:
          content: {}
          description: The file or directory was deleted
        404:
          content: {}
          description: The file or directory did not exist
        409:
          content: {}
          description: The file or directory could not be deleted
      summary: Remove an MFS path
      tags:
      - files
    get:
      description: 'Returns a file or directory from your MFS<br/><br/>Specify `accept:
        application/json` for file/directory metadata or `accept: application/octet-stream`
        to download file data.<br/><br/>If the path resolves to a file and `accept:
        application/octet-stream` has been specified, you may pass the `offset` and
        `length` parameters.'
      operationId: getFilesPath
      parameters:
      - description: The MFS path you wish to retrieve
        in: path
        name: path
        required: true
        schema:
          default: /
          pattern: /^\//
          type: string
      - description: Return file data starting at this offset
        in: query
        name: offset
        schema:
          type: integer
          x-constraint:
            positive: true
          x-alternatives:
          - type: integer
            description: Return file data starting at this offset
            x-constraint:
              positive: true
        x-constraint:
          positive: true
        x-alternatives:
        - type: integer
          description: Return file data starting at this offset
          x-constraint:
            positive: true
      - description: Return only this many bytes of file data
        in: query
        name: length
        schema:
          type: integer
          x-constraint:
            positive: true
          x-alternatives:
          - type: integer
            description: Return only this many bytes of file data
            x-constraint:
              positive: true
        x-constraint:
