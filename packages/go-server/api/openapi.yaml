        - type: integer
          description: Which CID version to use
          default: 1
          enum:
          - 1
          x-constraint:
            positive: true
      - description: Filter the wantlist by this peer ID
        in: query
        name: peerId
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/peers'
            '*/*':
              schema:
                $ref: '#/components/schemas/peers'
          description: Successful
      summary: Show blocks currently on the wantlist
      tags:
      - bitswap
  /dag/{cid}:
    delete:
      description: This will not remove a DAG node from IPFS if other nodes have it
      operationId: remove
      parameters:
      - description: The CID that corresponds to the DAG node we wish to remove
        in: path
        name: cid
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            '*/*':
              schema:
                type: string
          description: Successful
      summary: Remove a DAG node from your local repo
      tags:
      - dag
    get:
      description: Resolves a DAG node with the passed CID
      operationId: get
      parameters:
      - description: The CID that corresponds to the DAG node we wish to retrieve
        in: path
        name: cid
        required: true
        schema:
          type: string
      - description: Which number base to use when returning a CID
