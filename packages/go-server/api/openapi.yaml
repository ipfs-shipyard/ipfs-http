openapi: 3.0.1
info:
  title: IPFS API Documentation
  version: 1.0.0
servers:
- url: http://localhost/
tags: []
paths:
  /config:
    delete:
      description: The daemon will have to be restarted manually for the changes to take effect
      operationId: reset
      responses:
        default:
          content:
            '*/*':
              schema:
                type: string
          description: Successful
      summary: Resets the current config to default values
      tags:
      - config
    get:
      operationId: get
      responses:
        default:
          content:
            '*/*':
              schema:
                type: string
          description: Successful
      summary: Returns the current config
      tags:
      - config
    patch:
      description: The daemon will have to be restarted manually for the changes to take effect
      operationId: patch
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/update-config-body'
        required: false
      responses:
        default:
          content:
            '*/*':
              schema:
                type: string
          description: Successful
      summary: Replaces part of the current config
      tags:
      - config
    put:
      description: The daemon will have to be restarted manually for the changes to take effect
      operationId: replace
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/update-config-body'
        required: false
      responses:
        default:
          content:
            '*/*':
              schema:
                type: string
          description: Successful
      summary: Replaces the current config
      tags:
      - config
  /key:
    get:
      operationId: list
      responses:
        default:
          content:
            application/json:
              schema:
                type: string
            '*/*':
              schema:
                type: string
          description: Successful
      summary: List all local keypairs
      tags:
      - key
    post:
      operationId: generate
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/generate-keypair-payload'
        required: false
      responses:
        default:
          content:
            application/json:
              schema:
                type: string
            '*/*':
              schema:
                type: string
          description: Successful
      summary: Create a new keypair
      tags:
      - key
  /pins:
    get:
      operationId: list
      parameters:
      - in: query
        name: type
        schema:
          default: all
          enum:
          - recursive
          - direct
          - indirect
          type: string
      - in: query
        name: cid
        schema:
          type: string
      - description: Which number base to use when returning a CID
        in: query
        name: cidBase
        schema:
          default: base32
          enum:
          - base64
          - base32
          - base58btc
          type: string
      - description: Which CID version to use
        in: query
        name: cidVersion
        schema:
          default: 1
          enum:
          - 0
          - 1
          type: integer
          x-constraint:
            positive: true
          x-alternatives:
          - type: integer
            description: Which CID version to use
            default: 1
            enum:
            - 0
            - 1
            x-constraint:
              positive: true
          - type: integer
            description: Which CID version to use
            default: 1
            enum:
            - 1
            x-constraint:
              positive: true
        x-constraint:
          positive: true
        x-alternatives:
        - type: integer
          description: Which CID version to use
          default: 1
          enum:
          - 0
          - 1
          x-constraint:
            positive: true
        - type: integer
          description: Which CID version to use
          default: 1
          enum:
          - 1
          x-constraint:
            positive: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pins'
            '*/*':
              schema:
                $ref: '#/components/schemas/pins'
          description: Successful
        404:
          content: {}
          description: The DNS name could not be resolved
      summary: List all the objects pinned to local storage
      tags:
      - pins
    post:
      operationId: add
      parameters:
      - in: query
        name: recursive
        schema:
          default: true
          type: boolean
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/create-pin-payload'
        required: false
      responses:
        404:
          content: {}
          description: The pin could not be found
      summary: Remove a hash from the pinset
      tags:
      - pins
  /repo:
    get:
      operationId: stats
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/repo-stats'
            '*/*':
              schema:
                $ref: '#/components/schemas/repo-stats'
          description: Successful
      summary: Get stats for the currently used repo
      tags:
      - repo
