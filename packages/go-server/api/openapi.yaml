components:
  schemas:
    Model 1:
      description: no-arrays
      properties:
        cids:
          $ref: '#/components/schemas/cid-list'
      type: object
    bitswap-ledger:
      example:
        debtRatio: 0.80082819046101150206595775671303272247314453125
        peer: peer
        exchanges: 0
        received: 0
        sent: 0
      properties:
        peer:
          type: string
        debtRatio:
          type: number
        sent:
          minimum: 0
          type: integer
        received:
          minimum: 0
          type: integer
        exchanges:
          minimum: 0
          type: integer
      type: object
    update-config-body:
      type: object
    remote-peers:
      items:
        $ref: '#/components/schemas/remote-peer'
      type: array
    ping-responses:
      items:
        $ref: '#/components/schemas/pong'
      type: array
    peers:
      items:
        type: string
      type: array
    pins:
      items:
        $ref: '#/components/schemas/pin'
      type: array
    pong:
      properties:
        success:
          type: boolean
        time:
          minimum: 0
          type: integer
        text:
          type: string
      type: object
    unixfs-entry-summary:
      properties:
        name:
          type: string
        type:
          enum:
          - file
          - directory
          type: string
        cid:
          type: string
        size:
          type: integer
      required:
      - cid
      - name
      - type
      type: object
    generate-keypair-payload:
      properties:
        name:
          type: string
        pem:
          description: 'base64 encoded PKCS #8 PEM file to import keypairs from'
          type: string
        password:
          description: 'Password to PKCS #8 PEM file'
          type: string
      required:
      - name
      type: object
    pin:
      properties:
        cid:
          type: string
        type:
          default: all
          enum:
          - recursive
          - direct
          - indirect
          type: string
      required:
      - cid
      - type
      type: object
    peer:
      example:
        repoVersion: 0.80082819046101150206595775671303272247314453125
        agentVersion: agentVersion
        protocolVersion: protocolVersion
        id: id
        publicKey: publicKey
      properties:
        id:
          type: string
        publicKey:
          type: string
        addresses:
          $ref: '#/components/schemas/peers'
        agentVersion:
          type: string
        protocolVersion:
          type: string
        repoVersion:
          type: number
      required:
      - addresses
      - agentVersion
      - id
      - protocolVersion
      - publicKey
      type: object
    cid-list:
      description: The content IDs you are announcing
      items:
        type: string
      type: array
    ping-peer-payload:
      properties:
        count:
          maximum: 5E+1
          minimum: 1
          type: number
      type: object
    links:
      items:
        $ref: '#/components/schemas/DAGLink'
      type: array
    DAGLink:
      properties:
        name:
          type: string
        size:
          minimum: 0
          type: integer
        cid:
          type: string
      required:
      - cid
      type: object
    unixfs-entry:
      example:
        withLocality: true
        size: 1
        cumulativeSize: 0
        blocks: 6
        sizeLocal: 5
        type: file
        local: true
        cid: cid
      properties:
        cid:
          type: string
        type:
          enum:
          - file
          - directory
          type: string
        cumulativeSize:
          type: integer
          x-constraint:
            positive: true
        blocks:
          type: integer
        size:
          type: integer
        withLocality:
          type: boolean
        local:
          type: boolean
        sizeLocal:
          type: integer
        contents:
          $ref: '#/components/schemas/contents'
      required:
      - blocks
      - cid
      - cumulativeSize
      - type
      type: object
    repo-stats:
      example:
        storageMax: 0
        repoPath: repoPath
        version: 0
        repoSize: 0
        numObjects: 0
      properties:
        numObjects:
          minimum: 0
          type: integer
        repoSize:
          minimum: 0
          type: integer
        repoPath:
          type: string
        version:
          minimum: 0
          type: integer
        storageMax:
          minimum: 0
          type: integer
      required:
      - repoPath
      type: object
    subscribe-to-pubsub-topic-payload:
      properties:
        topic:
          type: string
        discover:
          default: false
          type: boolean
      required:
      - topic
      type: object
    blocks:
      example:
        received: 0
        duplicate: 0
        sent: 0
      properties:
        sent:
          minimum: 0
          type: integer
        received:
          minimum: 0
          type: integer
        duplicate:
          minimum: 0
          type: integer
      type: object
    bitswap-stats:
      example:
        data:
          received: 0
          duplicate: 0
          sent: 0
        blocks:
          received: 0
          duplicate: 0
          sent: 0
        provideBufferLength: 0
      properties:
        blocks:
          $ref: '#/components/schemas/blocks'
        data:
          $ref: '#/components/schemas/blocks'
        provideBufferLength:
          minimum: 0
          type: integer
        peers:
          $ref: '#/components/schemas/peers'
        wantlist:
          $ref: '#/components/schemas/peers'
      type: object
    dht-value:
      properties:
        value:
          type: string
      required:
      - value
      type: object
    DAGNode:
      properties:
        data:
          type: string
        links:
          $ref: '#/components/schemas/links'
      type: object
    ipns-record:
      example:
        name: name
        value: value
      properties:
        name:
          type: string
        value:
          type: string
      type: object
    ipns-options:
      properties:
        value:
          type: string
        resolve:
          default: false
          description: Resolve given path before publishing
          type: boolean
        lifetime:
          default: 24h
          description: Time duration of the record
          type: string
        ttl:
          default: 24h
          description: Time duration this record should be cached
          type: string
        key:
          default: self
          description: Name of the key to be used or Peer ID
          type: string
      required:
      - value
      type: object
    swam-connect-to-peer-payload:
      properties:
        address:
          type: string
      required:
      - address
      type: object
    contents:
      description: a descripiton
      items:
        $ref: '#/components/schemas/unixfs-entry-summary'
      type: array
    create-pin-payload:
      properties:
        hash:
          type: string
      required:
      - hash
      type: object
    remote-peer:
      properties:
        id:
          type: string
        address:
          type: string
        publicKey:
          type: string
        latency:
          type: string
      required:
      - address
      - id
      type: object
    rename-keypair-payload:
      properties:
        name:
          type: string
      required:
      - name
      type: object
