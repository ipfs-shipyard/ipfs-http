        x-constraint:
          positive: true
        x-alternatives:
        - type: integer
          description: Which CID version to use
          default: 1
          enum:
          - 0
          - 1
          x-constraint:
            positive: true
        - type: integer
          description: Which CID version to use
          default: 1
          enum:
          - 1
          x-constraint:
            positive: true
      - description: Path to resolve within this DAGNode
        in: query
        name: path
        schema:
          type: string
      - description: Byte offset to start streaming from
        in: query
        name: offset
        schema:
          minimum: 0
          type: integer
      - description: Max number of bytes to stream
        in: query
        name: length
        schema:
          minimum: 0
          type: integer
      - description: If set to true, it will avoid resolving through different objects
        in: query
        name: localResolve
        schema:
          default: false
          type: boolean
      responses:
        default:
          content:
            application/json:
              schema:
                type: string
            application/octet-stream:
              schema:
                type: string
            '*/*':
              schema:
                type: string
          description: Successful
      summary: Get a DAG node
      tags:
      - dag
    patch:
      description: This will result in a new DAG node being created
